        </ul>
    </nav>
    <header class="top">
        <h1>Sign up for the newsletter</h1>
    </header>
    <hr>
    <main class="contact">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Your e-mail:</label><br>
            <input type="text" id="email" name="email">
            <p class="news_question">Would you like to receive all the news and updates?:</p>
            <input type="radio" id="yes" name="newsletter" value="yes">
            <label for="yes">YES</label><br>
            <input type="radio" id="no" name="newsletter" value="no">
            <label for="no">NO</label><br><br>
            <label for="message">Message you want to send to us:</label><br>
            <input type="text" id="message" name="message"><br>
            <input type="submit" id="submit" value="Submit">
          </form>
    </main>
    <script type="text/javascript"  src="contact.js"></script>    
</body>
</html>
